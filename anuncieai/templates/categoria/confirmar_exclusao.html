{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body text-center">
                    <h3>Confirmar Exclusão</h3>
                    <p>Tem certeza que deseja excluir a categoria "{{ categoria.categoria_nome }}"?</p>
                    <p class="text-danger">Esta ação não pode ser desfeita!</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <a href="{% url 'categoria:gerenciar_categorias' %}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
