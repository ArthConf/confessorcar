{% load static %}
<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="utf-8">
    <title>AnuncieAi</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    
    <style>
    /* Estilos adicionais para o dropdown de categorias */
    .categories-dropdown {
        position: relative;
    }
    
    .categories-menu {
        position: absolute;
        width: 100%; /* Largura igual ao botão */
        z-index: 1000;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        max-height: 400px; /* Altura máxima */
        overflow-y: auto; /* Scroll se necessário */
    }
    
    .categories-toggle .fa-angle-down {
        transition: transform 0.3s ease;
    }
    
    .categories-toggle.collapsed .fa-angle-down {
        transform: rotate(0deg);
    }
    
    .categories-toggle:not(.collapsed) .fa-angle-down {
        transform: rotate(180deg);
    }
    
    /* Ajuste dinâmico da altura baseado no conteúdo */
    .navbar-nav.w-100 {
        height: auto !important;
        max-height: 400px;
    }
</style>
</head>

<body>
    {% include 'includes/topbar.html' %}
    {% block content %}
    {% endblock %}
    {% include 'includes/footer.html' %}

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
